<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Personal Website - My Portfolio " />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, TypeScript, Tailwind, NodeJS, React"
    />
    <meta name="author" content="TranDucBinh" />
    <meta property="og:title" content="My Portfolio. First Project" />
    <meta property="og:image" content="./images/template-web.png" />
    <meta
      property="og:description"
      content="Welcome, This is My Portfolio. Enjoy yourself"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="My Portfolio. First Project" />
    <meta property="twitter:image" content="./images/template-web.png" />
    <meta
      property="twitter:description"
      content="Welcome, This is My Portfolio. Enjoy yourself"
    />
    <title>My PortFolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body class="bg-black">
    <div class="wrapper">
      <!-- Background -->
      <div class="bg-gradient fixed left-0 top-0 z-[-1] h-[100vh] w-full">
        <div
          class="blur-background blur-bg animate-first_animate_bg absolute h-[clamp(400px,20vw,60vw)] w-[calc(clamp(400px,30vw,70vw)*1.1)] rounded-[900px]"
        ></div>

        <div
          class="blur-background blur-bg animate-second_animate_bg absolute h-[clamp(400px,20vw,60vw)] w-[calc(clamp(400px,30vw,70vw)*1.1)] rounded-[900px]"
        ></div>

        <div
          class="blur-background blur-bg animate-third_animate_bg absolute h-[clamp(400px,20vw,60vw)] w-[calc(clamp(400px,30vw,70vw)*1.1)] rounded-[900px]"
        ></div>
      </div>

      <!-- Avatar -->
      <div
        class="avatar fixed left-[100px] top-[50px] z-10 flex h-[calc(100%-6rem)] w-[400px] flex-col justify-between rounded-[36px] bg-bgColor p-[50px]"
      >
        <div class="avatar-info flex w-full flex-col gap-[10px]">
          <div class="avatar-logo flex justify-start gap-[20px]">
            <img src="./images/avatar-icon.svg" class="h-[75px] w-[75px]" />
            <p
              class="font-Syne text-[36px] font-bold leading-[38.16px] text-common"
            >
              Tran Duc Binh
            </p>
          </div>

          <img
            src="./images/avatar-img.jpg"
            class="avatar-image h-[300px] w-[300px] rounded-[30px]"
          />
        </div>

        <div class="avatar-specialization flex flex-col gap-[5px]">
          <p
            class="font-Syne text-[15px] font-normal leading-[15px] text-common"
          >
            Specialization
          </p>
          <h3
            class="font-Syne text-[20px] font-bold leading-[24px] text-common"
          >
            Frontend developer
          </h3>
        </div>

        <div class="avatar-based-in flex flex-col gap-[5px]">
          <p
            class="font-Syne text-[15px] font-normal leading-[15px] text-common"
          >
            Based in:
          </p>
          <h3
            class="font-Syne text-[20px] font-bold leading-[24px] text-common"
          >
            Ha Tinh, Viet Nam
          </h3>
        </div>

        <div class="avatar-contact flex flex-col gap-[10px]">
          <div class="avatar-social">
            <ul class="flex gap-[1rem]">
              <li
                class="flex h-[50px] w-[50px] cursor-pointer items-center justify-center rounded-[22px] border border-solid border-[#303033]"
              >
                <i class="fa-brands fa-discord text-common"></i>
              </li>
              <li
                class="flex h-[50px] w-[50px] cursor-pointer items-center justify-center rounded-[22px] border border-solid border-[#303033]"
              >
                <i class="fa-brands fa-facebook text-common"></i>
              </li>
              <li
                class="flex h-[50px] w-[50px] cursor-pointer items-center justify-center rounded-[22px] border border-solid border-[#303033]"
              >
                <i class="fa-brands fa-instagram text-common"></i>
              </li>
              <li
                class="flex h-[50px] w-[50px] cursor-pointer items-center justify-center rounded-[22px] border border-solid border-[#303033]"
              >
                <i class="fa-brands fa-github text-common"></i>
              </li>
              <li
                class="flex h-[50px] w-[50px] cursor-pointer items-center justify-center rounded-[22px] border border-solid border-[#303033]"
              >
                <i class="fa-brands fa-tiktok text-common"></i>
              </li>
            </ul>
          </div>
          <div
            class="avatar-work h-[60px] w-[300px] cursor-pointer rounded-[26px] bg-gradient-to-r from-[#E4B8BF] to-[#CEC4EF] text-center font-Syne text-[20px] font-bold leading-[60px] text-black"
          >
            Let's Work Together!
          </div>
        </div>
      </div>

      <!-- Header -->
      <div
        class="header fixed right-0 top-[50px] z-50 flex w-[calc(100%-500px)] justify-between pl-[50px] pr-[100px]"
      >
        <div class="header-nav">
          <ul class="flex gap-[10px]">
            <li
              class="h-[60px] rounded-[26px] border border-solid border-[rgba(255,255,255,0.3)]"
            >
              <a
                href="#"
                class="px-[24px] font-Syne text-[20px] font-bold leading-[60px] text-[#E9E9F1]"
                >Home</a
              >
            </li>
            <li class="h-[60px]">
              <a
                href="#"
                class="px-[24px] font-Syne text-[20px] font-bold leading-[60px] text-[#8B8A91]"
                >Portfolio</a
              >
            </li>
            <li class="h-[60px]">
              <a
                href="#"
                class="px-[24px] font-Syne text-[20px] font-bold leading-[60px] text-[#8B8A91]"
                >About Me</a
              >
            </li>
            <li class="h-[60px]">
              <a
                href="#"
                class="px-[24px] font-Syne text-[20px] font-bold leading-[60px] text-[#8B8A91]"
                >Resume</a
              >
            </li>
            <li class="h-[60px]">
              <a
                href="#"
                class="px-[24px] font-Syne text-[20px] font-bold leading-[60px] text-[#8B8A91]"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="header-action flex gap-[29px]">
          <div class="dark-mode flex h-[60px] cursor-pointer items-center">
            <i class="fa-regular fa-sun text-[22px] text-[#A1A1AF]"></i>
          </div>
          <div
            class="talk-btn h-[60px] w-[178] cursor-pointer rounded-[26px] bg-gradient-to-r from-[#E4B8BF] to-[#CEC4EF] px-[24px] text-center font-Syne text-[20px] font-bold leading-[60px] text-black"
          >
            <a href="#" class="flex gap-[8px]">
              <p>Let's Talk</p>
              <i class="fa-regular fa-comment-dots flex items-center"></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content-wraper z-20 flex-1 pl-[500px]">
        <div class="home relative h-[calc(100vh-6rem)]">
          <div class="home-content absolute bottom-0 pl-[50px] pr-[60px]">
            <div
              class="inline-block h-[38px] rounded-[17px] border border-solid border-[#303033] px-[15px] text-[#C7C6D3]"
            >
              <i
                class="fa-solid fa-splotch mr-[10px] text-[13px] text-[#C7C6D3]"
              ></i>
              <span
                class="font-Syne text-[15px] font-bold leading-[38px] text-[#C7C6D3]"
                >Let's Meet!
              </span>
            </div>

            <h1
              class="mb-[48px] mt-[22px] max-w-[760px] bg-gradient-to-r from-[#E1BAC5] to-[#CEC4EF] bg-clip-text font-Syne text-[80px] font-bold leading-[96px] text-transparent"
            >
              I'm Tran Duc Binh - Front End Developer.
            </h1>

            <div class="flex gap-[10px]">
              <div
                class="h-[60px] cursor-pointer rounded-[26px] border border-solid border-[#303033] px-[24px] text-[#C7C6D3]"
              >
                <span
                  class="font-Syne text-[20px] font-bold leading-[60px] text-[#C7C6D3]"
                  >My Works
                </span>
                <i
                  class="fa-solid fa-grip ml-[6px] text-[20px] text-[#C7C6D3]"
                ></i>
              </div>
              <div class="h-[60px] cursor-pointer px-[24px] text-[#C7C6D3]">
                <span
                  class="font-Syne text-[20px] font-bold leading-[60px] text-[#8B8A91]"
                  >Download CV
                </span>
                <i
                  class="fa-solid fa-download ml-[6px] text-[20px] text-[#8B8A91]"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio pt-[160px]">
          <div class="pl-[50px] pr-[60px]">
            <div
              class="inline-block h-[38px] rounded-[17px] border border-solid border-[#303033] px-[15px] text-[#C7C6D3]"
            >
              <i
                class="fa-solid fa-splotch mr-[10px] text-[13px] text-[#C7C6D3]"
              ></i>
              <span
                class="font-Syne text-[15px] font-bold leading-[38px] text-[#C7C6D3]"
                >Portfolio
              </span>
            </div>

            <h2
              class="mb-[48px] mt-[22px] max-w-[760px] bg-gradient-to-r from-[#E1BAC5] to-[#CEC4EF] bg-clip-text font-Syne text-[80px] font-bold leading-[96px] text-transparent"
            >
              Check out my featured projects
            </h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
